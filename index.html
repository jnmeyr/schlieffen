<!DOCTYPE HTML>

  <script type="text/javascript">
    var app = Elm.fullscreen(Elm.App, {
      getStorage: localStorage.getItem('schlieffen')

    app.ports.setStorage.subscribe(function(string) {
      localStorage.setItem('schlieffen', string);
    });
